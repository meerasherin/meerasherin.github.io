<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - SleepFix AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%230050e6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z'/></svg>">
    <style>
        :root {
            --primary: #0050e6;
            --primary-dark: #003bb0;
            --secondary: #2e7ef5;
            --accent: #7bb5ff;
            --dark: #121340;
            --light: #f6faff;
            --white: #ffffff;
            --transition: all 0.3s ease;
            
            /* Light mode (default) */
            --bg-primary: var(--light);
            --bg-secondary: var(--white);
            --text-primary: var(--dark);
            --text-secondary: #445277;
            --card-bg: var(--white);
            --card-shadow: rgba(0,0,0,0.05);
            --border-color: #eee;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #e6e6e6;
            --text-secondary: #b3b3b3;
            --card-bg: #16213e;
            --card-shadow: rgba(0,0,0,0.2);
            --border-color: #2a2a3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            transition: var(--transition);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
        }

        .brain-icon {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .moon {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            border-radius: 50%;
            overflow: hidden;
            transform: scale(0.8);
            animation: pulseMoon 4s ease-in-out infinite;
        }
        
        .moon-overlay {
            position: absolute;
            top: -25%;
            right: -25%;
            width: 100%;
            height: 100%;
            background-color: var(--light);
            border-radius: 50%;
        }
        
        .brain {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 65%;
            height: 65%;
            opacity: 0.85;
            animation: pulseBrain 4s ease-in-out infinite;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        @keyframes pulseMoon {
            0% { transform: scale(0.8); }
            50% { transform: scale(0.85); }
            100% { transform: scale(0.8); }
        }
        
        @keyframes pulseBrain {
            0% { opacity: 0.85; }
            50% { opacity: 1; }
            100% { opacity: 0.85; }
        }

        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sleep-waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: -1;
            opacity: 0.1;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            clip-path: path('M0,100 C150,50 350,150 500,100 C650,50 850,150 1000,100 L1000,200 L0,200 Z');
            animation: waveAnimation 10s linear infinite;
        }

        .wave:nth-child(2) {
            animation-delay: -5s;
            opacity: 0.5;
        }

        @keyframes waveAnimation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-1000px);
            }
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--primary);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg> 
    </button>
    <a href="sleep.html" class="logo fade-in">
        
        </div>
        SleepFix AI
    </a>
    <h1 class="fade-in">Coming Soon</h1>
    <p class="fade-in">We're working hard to bring you the future of sleep technology. Stay tuned for updates!</p>
    <div class="sleep-waves">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Check for saved theme preference or use system preference
        const currentTheme = localStorage.getItem('theme') || 
            (prefersDarkScheme.matches ? 'dark' : 'light');
        
        // Set initial theme
        if (currentTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
        }
        
        // Toggle theme
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
