  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .flex-container{
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: hsl(212, 45%, 89%)
    }
    .card-text{
      text-align: center;
      font-family: 'Outfit', sans-serif;
      font-weight: 400;
      color: #5f5a5a;
      padding:15px;
      word-spacing: 2px;
    }
    .card-title{
      text-align: center;
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      
    }
    
    .img-thumbnail{
      
      padding: 0.75rem;
      border-radius: 25px;
      border: None;

    }
   
  </style>

<body>
  <div class="flex-container">
    <div class="card" style="width: 18rem; border-radius: 25px;">
      <img src="./images/image-qr-code.png" class="card-img-top img-fluid img-thumbnail  " alt="..." width=80% height=60% >
      <div class="card-body">
        
        <h5 class="fw-bolder card-title">Improve your front-end skills by building projects</h5>
        <p class="card-text badge text-wrap">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
      
      </div>
    </div>

  </div>
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
