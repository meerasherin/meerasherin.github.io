<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist - SleepFix AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%230050e6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z'/></svg>">
    <style>
        :root {
            --primary: #0050e6;
            --primary-dark: #003bb0;
            --secondary: #2e7ef5;
            --accent: #7bb5ff;
            --dark: #121340;
            --light: #f6faff;
            --white: #ffffff;
            --transition: all 0.3s ease;
            
            /* Light mode (default) */
            --bg-primary: var(--light);
            --bg-secondary: var(--white);
            --text-primary: var(--dark);
            --text-secondary: #445277;
            --card-bg: var(--white);
            --card-shadow: rgba(0,0,0,0.05);
            --border-color: #eee;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #e6e6e6;
            --text-secondary: #b3b3b3;
            --card-bg: #16213e;
            --card-shadow: rgba(0,0,0,0.2);
            --border-color: #2a2a3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .waitlist-container {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 5px 20px var(--card-shadow);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        input[type="email"] {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        
        input[type="email"]:focus {
            border: 1.5px solid var(--primary);
        }
        
        button[type="submit"] {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button[type="submit"]:hover {
            background: var(--primary-dark);
        }
        
        .confirmation {
            color: var(--primary);
            font-weight: 600;
            margin-top: 1.5rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            text-decoration: none;
            justify-content: center;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
        }
        
        .brain-icon {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .moon {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            border-radius: 50%;
            overflow: hidden;
            transform: scale(0.8);
        }
        
        .moon-overlay {
            position: absolute;
            top: -25%;
            right: -25%;
            width: 100%;
            height: 100%;
            background-color: var(--light);
            border-radius: 50%;
        }
        
        .brain {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 65%;
            height: 65%;
            opacity: 0.85;
        }
        
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--primary);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>
    <a href="index.html" class="logo fade-in">
        SleepFix AI
    </a>
    <div class="waitlist-container">
        <h1>Join the Waitlist</h1>
        <p>Be the first to know when SleepFix AI launches. Enter your email below and we'll notify you!</p>
        <form id="waitlist-form">
            <input type="email" id="email" name="email" placeholder="Your email address" required />
            <button type="submit">Notify Me</button>
        </form>
        <div class="confirmation" id="confirmation" style="display:none;">Thank you! You'll be notified when we launch.</div>
    </div>
    <script>
        document.getElementById('waitlist-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('confirmation').style.display = 'block';
            document.getElementById('waitlist-form').style.display = 'none';
        });
    </script>
    <script>
        document.getElementById('waitlist-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
    
            fetch('https://script.google.com/macros/s/AKfycbzDYFC9fEjItTp1M_U4NVxvXsJ5wGSv92y67M43qZ_3v98t1VkjNyPbg2w4qMr0i38UdA/exec', {
                method: 'POST',
                body: new URLSearchParams({ email })
            })
            .then(response => response.text())
            .then(result => {
                if (result.includes("Success")) {
                    document.getElementById('confirmation').style.display = 'block';
                    document.getElementById('waitlist-form').style.display = 'none';
                } else {
                    alert("Something went wrong. Please try again later.");
                    console.error(result);
                }
            })
            .catch(error => {
                alert("An error occurred.");
                console.error(error);
            });
        });
    </script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Check for saved theme preference or use light mode as default
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        // Set initial theme
        if (currentTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
        }
        
        // Toggle theme
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
